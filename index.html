<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육훈련 점수 종합</title>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #27ae60; 
            --bg-color: #f4f7f6;
        }

        body { 
            font-family: -apple-system, 'Pretendard', sans-serif; 
            margin: 0; 
            padding: 0;
            color: var(--primary);
            background-color: var(--bg-color);
        }

        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            background: white; 
            border-radius: 16px; 
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* 사진이 전체적으로 보이고 타이틀과 총점을 포함하는 상단 배너 */
        .top-banner {
            width: 100%;
            /* 사진 비율에 맞게 높이가 조절됨 (필요시 조정 가능) */
            min-height: 250px; 
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('background.jpg');
            background-size: contain; /* 사진이 잘리지 않고 전체가 나오게 설정 */
            background-repeat: no-repeat;
            background-position: center top;
            background-color: #2c3e50; /* 사진 외 여백 색상 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        h1 { 
            margin: 0 0 15px 0; 
            font-size: 1.6rem; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .result-box { 
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 15px 30px; 
            border-radius: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-width: 200px;
        }
        .total-label { font-size: 0.9rem; opacity: 0.9; margin-bottom: 5px; }
        .total-score { font-size: 3.2rem; font-weight: bold; color: #2ecc71; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .total-max { font-size: 0.9rem; opacity: 0.8; }

        .content-area { padding: 20px; }

        .table-wrapper { 
            width: 100%; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px; 
        }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: #f8f9fa; color: var(--primary); padding: 12px 8px; font-size: 0.9rem; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px 5px; border-bottom: 1px solid #eee; text-align: center; font-size: 0.9rem; }
        
        input[type="number"], select { 
            width: 90%; 
            max-width: 100px; 
            padding: 10px 5px; 
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            text-align: center; 
            font-size: 0.95rem;
            background-color: white;
        }

        .grade-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; background: #34495e; color: white; font-size: 0.85rem; }
        .point-display { font-weight: bold; color: #e67e22; font-size: 1.1rem; }
        .info-text { font-size: 0.85rem; color: #888; text-align: center; margin-top: 15px; line-height: 1.5; }
        .no-input { color: #ccc; font-size: 0.8rem; font-style: italic; }

        @media (max-width: 600px) {
            .top-banner { min-height: 200px; }
            h1 { font-size: 1.3rem; }
            .total-score { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-banner">
        <h1>교육훈련 점수 종합</h1>
        <div class="result-box">
            <div class="total-label">환산 점수 총합</div>
            <div id="totalDisplay" class="total-score">0.00</div>
            <div class="total-max">/ 70.00 점</div>
        </div>
    </div>

    <div class="content-area">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 22%;">과목명</th>
                        <th style="width: 22%;">기록 입력</th>
                        <th style="width: 22%;">등급 선택</th>
                        <th style="width: 17%;">판정</th>
                        <th style="width: 17%;">환산점</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody"></tbody>
            </table>
        </div>

        <p class="info-text">
            ※ 기초체력은 등급만 선택하면 환산점이 자동 계산됩니다.<br>
            ※ 사격은 '발수(0~20)', 그 외 과목은 '점수(0~100)'를 입력하세요.
        </p>
    </div>
</div>

<script>
    const scoreData = {
        "정신전력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "기초체력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "사격": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "핵 및 화생방": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "TCCC": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "주특기": { "특급": 30, "1급": 27.86, "2급": 25.72, "3급": 21.43, "3급 미만": 17.15, "불합격": 12.86 }
    };

    const subjects = Object.keys(scoreData);

    function init() {
        const tbody = document.getElementById('scoreTableBody');
        subjects.forEach((sub, idx) => {
            const row = document.createElement('tr');
            const isPhysical = sub === "기초체력";
            const inputHtml = isPhysical 
                ? `<span class="no-input">입력불필요</span>` 
                : `<input type="number" class="score-input" placeholder="${sub === '사격' ? '0-20' : '0-100'}" oninput="updateByInput(${idx})">`;
            
            row.innerHTML = `
                <td><strong>${sub}</strong></td>
                <td>${inputHtml}</td>
                <td>
                    <select class="grade-select" onchange="updateByGrade(${idx})">
                        <option value="">선택</option>
                        <option value="특급">특급</option>
                        <option value="1급">1급</option>
                        <option value="2급">2급</option>
                        <option value="3급">3급</option>
                        <option value="3급 미만">3급 미만</option>
                        <option value="불합격">불합격</option>
                    </select>
                </td>
                <td><span class="display-grade">-</span></td>
                <td><span class="display-point">0.00</span></td>
            `;
            tbody.appendChild(row);
        });
    }

    window.updateByInput = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const inputEl = row.querySelector('.score-input');
        if(!inputEl) return;
        const val = parseFloat(inputEl.value);
        const gradeSelect = row.querySelector('.grade-select');
        const subName = subjects[idx];
        gradeSelect.value = ""; 
        let grade = "";
        if (!isNaN(val)) {
            if (subName === "사격") {
                if (val >= 18) grade = "특급";
                else if (val >= 16) grade = "1급";
                else if (val >= 14) grade = "2급";
                else if (val >= 12) grade = "3급";
                else if (val >= 1) grade = "3급 미만";
                else grade = "불합격";
            } else {
                if (val >= 90) grade = "특급";
                else if (val >= 80) grade = "1급";
                else if (val >= 70) grade = "2급";
                else if (val >= 60) grade = "3급";
                else if (val > 0) grade = "3급 미만";
                else grade = "불합격";
            }
        }
        applyResult(idx, grade);
    }

    window.updateByGrade = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const gradeVal = row.querySelector('.grade-select').value;
        const scoreInput = row.querySelector('.score-input');
        if (scoreInput) scoreInput.value = ""; 
        applyResult(idx, gradeVal);
    }

    function applyResult(idx, grade) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const subName = subjects[idx];
        const point = grade ? scoreData[subName][grade] : 0;
        row.querySelector('.display-grade').innerHTML = grade ? `<span class="grade-badge">${grade}</span>` : "-";
        row.querySelector('.display-point').innerText = point.toFixed(2);
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.display-point').forEach(p => {
            total += parseFloat(p.innerText);
        });
        document.getElementById('totalDisplay').innerText = total.toFixed(2);
    }

    window.onload = init;
</script>
</body>
</html>
