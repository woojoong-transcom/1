<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육훈련 점수 종합 시스템</title>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #27ae60; 
            --bg-color: #f8f9fa;
        }

        body { 
            font-family: -apple-system, 'Pretendard', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: var(--bg-color);
            color: var(--primary);
        }

        .container { 
            max-width: 850px; 
            margin: 30px auto; 
            background: white; 
            border-radius: 24px; 
            overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        /* 1. 상단 배너: 깔끔하고 정돈된 스타일 */
        .top-header {
            background-color: var(--primary);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        h1 { 
            margin: 0 0 20px 0; 
            font-size: 1.8rem; 
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .result-summary { 
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 40px; 
            border-radius: 50px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .total-label { font-size: 0.9rem; opacity: 0.8; margin-bottom: 2px; }
        .total-score { font-size: 3rem; font-weight: 800; color: #2ecc71; margin: 0; }
        .total-max { font-size: 0.85rem; opacity: 0.7; }

        /* 2. 하단 입력 영역: 배경에 사진 배치 */
        .content-area { 
            position: relative;
            padding: 40px 20px;
            min-height: 500px;
            /* 배경 사진 설정 */
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: local;
        }

        /* 사진 위에 가시성을 위한 부드러운 오버레이 */
        .content-area::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.75); /* 사진을 연하게 만듦 */
            backdrop-filter: blur(3px); /* 배경 사진을 살짝 흐리게 */
            z-index: 1;
        }

        .table-wrapper { 
            position: relative;
            z-index: 2;
            width: 100%; 
            overflow-x: auto; 
            background: rgba(255, 255, 255, 0.9); /* 표 뒤를 더 하얗게 보강 */
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            -webkit-overflow-scrolling: touch;
        }

        table { width: 100%; border-collapse: collapse; min-width: 550px; }
        th { 
            background: #f1f3f5; 
            color: var(--primary); 
            padding: 18px 10px; 
            font-size: 0.95rem; 
            border-bottom: 2px solid #dee2e6;
            font-weight: 700;
        }
        td { padding: 16px 8px; border-bottom: 1px solid #eee; text-align: center; font-size: 1rem; }
        
        /* 입력 칸 가시성 강화 */
        input[type="number"], select { 
            width: 90%; 
            max-width: 110px; 
            padding: 12px 8px; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
            text-align: center; 
            font-size: 1rem;
            background-color: white;
            color: var(--primary);
            font-weight: 600;
            transition: all 0.2s;
        }
        input[type="number"]:focus, select:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
            outline: none;
        }

        .grade-badge { 
            padding: 6px 12px; 
            border-radius: 8px; 
            font-weight: bold; 
            background: var(--primary); 
            color: white; 
            font-size: 0.85rem; 
        }
        .point-display { font-weight: 800; color: #e67e22; font-size: 1.25rem; }
        
        .info-card { 
            position: relative;
            z-index: 2;
            margin-top: 25px;
            padding: 20px;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            border-radius: 12px;
            font-size: 0.85rem;
            line-height: 1.6;
            text-align: center;
        }

        .no-input { color: #999; font-size: 0.85rem; font-weight: 500; }

        @media (max-width: 600px) {
            .container { margin: 10px; border-radius: 16px; }
            .top-header { padding: 30px 15px; }
            .total-score { font-size: 2.5rem; }
            th, td { padding: 12px 5px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-header">
        <h1>교육훈련 점수 종합 시스템</h1>
        <div class="result-summary">
            <div class="total-label">현재 환산 점수 합계</div>
            <div id="totalDisplay" class="total-score">0.00</div>
            <div class="total-max">/ 70.00 점 만점</div>
        </div>
    </div>

    <div class="content-area">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 20%;">과목명</th>
                        <th style="width: 23%;">기록 입력</th>
                        <th style="width: 23%;">등급 선택</th>
                        <th style="width: 17%;">판정</th>
                        <th style="width: 17%;">환산점</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody"></tbody>
            </table>
        </div>

        <div class="info-card">
            <strong>[입력 안내]</strong><br>
            • 기초체력: 등급 선택만으로 점수 산출<br>
            • 사격: 0~20발 입력 / 기타 과목: 0~100점 입력
        </div>
    </div>
</div>

<script>
    const scoreData = {
        "정신전력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "기초체력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "사격": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "핵 및 화생방": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "TCCC": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "주특기": { "특급": 30, "1급": 27.86, "2급": 25.72, "3급": 21.43, "3급 미만": 17.15, "불합격": 12.86 }
    };

    const subjects = Object.keys(scoreData);

    function init() {
        const tbody = document.getElementById('scoreTableBody');
        subjects.forEach((sub, idx) => {
            const row = document.createElement('tr');
            const isPhysical = sub === "기초체력";
            const inputHtml = isPhysical 
                ? `<span class="no-input">입력 제외</span>` 
                : `<input type="number" class="score-input" placeholder="${sub === '사격' ? '발수' : '점수'}" oninput="updateByInput(${idx})">`;
            
            row.innerHTML = `
                <td><strong>${sub}</strong></td>
                <td>${inputHtml}</td>
                <td>
                    <select class="grade-select" onchange="updateByGrade(${idx})">
                        <option value="">등급 선택</option>
                        <option value="특급">특급</option>
                        <option value="1급">1급</option>
                        <option value="2급">2급</option>
                        <option value="3급">3급</option>
                        <option value="3급 미만">3급 미만</option>
                        <option value="불합격">불합격</option>
                    </select>
                </td>
                <td><span class="display-grade">-</span></td>
                <td><span class="display-point">0.00</span></td>
            `;
            tbody.appendChild(row);
        });
    }

    window.updateByInput = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const inputEl = row.querySelector('.score-input');
        if(!inputEl) return;
        const val = parseFloat(inputEl.value);
        const gradeSelect = row.querySelector('.grade-select');
        const subName = subjects[idx];
        gradeSelect.value = ""; 
        let grade = "";
        if (!isNaN(val)) {
            if (subName === "사격") {
                if (val >= 18) grade = "특급";
                else if (val >= 16) grade = "1급";
                else if (val >= 14) grade = "2급";
                else if (val >= 12) grade = "3급";
                else if (val >= 1) grade = "3급 미만";
                else grade = "불합격";
            } else {
                if (val >= 90) grade = "특급";
                else if (val >= 80) grade = "1급";
                else if (val >= 70) grade = "2급";
                else if (val >= 60) grade = "3급";
                else if (val > 0) grade = "3급 미만";
                else grade = "불합격";
            }
        }
        applyResult(idx, grade);
    }

    window.updateByGrade = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const gradeVal = row.querySelector('.grade-select').value;
        const scoreInput = row.querySelector('.score-input');
        if (scoreInput) scoreInput.value = ""; 
        applyResult(idx, gradeVal);
    }

    function applyResult(idx, grade) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const subName = subjects[idx];
        const point = grade ? scoreData[subName][grade] : 0;
        row.querySelector('.display-grade').innerHTML = grade ? `<span class="grade-badge">${grade}</span>` : "-";
        row.querySelector('.display-point').innerText = point.toFixed(2);
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.display-point').forEach(p => {
            total += parseFloat(p.innerText);
        });
        document.getElementById('totalDisplay').innerText = total.toFixed(2);
    }

    window.onload = init;
</script>
</body>
</html>
