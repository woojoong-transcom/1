<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육훈련 점수 종합</title>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #27ae60; 
            --bg-color: #f4f7f6;
        }

        body { 
            font-family: -apple-system, 'Pretendard', sans-serif; 
            margin: 0; 
            padding: 15px 10px;
            color: var(--primary);
            background-color: var(--bg-color);
        }

        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 16px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h1 { text-align: center; margin-bottom: 20px; font-size: 1.5rem; color: var(--primary); }

        /* 배경 이미지를 종합점수 박스에만 적용 */
        .result-box { 
            margin-bottom: 25px; 
            padding: 35px 20px; 
            background-image: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)), url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white; 
            border-radius: 12px; 
            text-align: center; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .total-label { font-size: 1rem; opacity: 0.9; margin-bottom: 5px; }
        .total-score { font-size: 3.5rem; font-weight: bold; color: #2ecc71; margin: 5px 0; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .total-max { font-size: 0.9rem; opacity: 0.8; }

        .table-wrapper { 
            width: 100%; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px; 
        }
        table { width: 100%; border-collapse: collapse; min-width: 480px; }
        th { background: #f8f9fa; color: var(--primary); padding: 12px 8px; font-size: 0.9rem; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px 5px; border-bottom: 1px solid #eee; text-align: center; font-size: 0.9rem; }
        
        input[type="number"], select { 
            width: 95%; 
            max-width: 100px; 
            padding: 10px 5px; 
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            text-align: center; 
            font-size: 0.95rem;
            background-color: white;
        }

        .grade-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; background: #34495e; color: white; font-size: 0.85rem; }
        .point-display { font-weight: bold; color: #e67e22; font-size: 1.1rem; }
        .info-text { font-size: 0.85rem; color: #888; text-align: center; margin-top: 15px; line-height: 1.5; }
        
        /* 점수 입력란 대신 표시될 텍스트 스타일 */
        .no-input { color: #ccc; font-size: 0.8rem; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1>교육훈련 점수 종합</h1>
    
    <div class="result-box">
        <div class="total-label">환산 점수 총합</div>
        <div id="totalDisplay" class="total-score">0.00</div>
        <div class="total-max">/ 70.00 점</div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 22%;">과목명</th>
                    <th style="width: 22%;">기록 입력</th>
                    <th style="width: 22%;">등급 선택</th>
                    <th style="width: 17%;">판정</th>
                    <th style="width: 17%;">환산점</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody"></tbody>
        </table>
    </div>

    <p class="info-text">
        ※ 기초체력은 등급만 선택하면 환산점이 자동 계산됩니다.<br>
