<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육훈련 점수 종합 시스템</title>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #27ae60; 
            --bg-color: #f1f3f5;
        }

        body { 
            font-family: -apple-system, 'Pretendard', sans-serif; 
            margin: 0; padding: 0; 
            background-color: var(--bg-color);
            color: var(--primary);
        }

        .container { 
            max-width: 700px; /* 가로 간격을 줄이기 위해 전체 너비 축소 */
            margin: 20px auto; 
            background: white; border-radius: 16px; 
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 상단 헤더 */
        .top-header {
            background-color: white;
            padding: 20px;
            border-bottom: 2px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .top-logo {
            width: 45px; height: 45px;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        h1 { margin: 0; font-size: 1.4rem; font-weight: 700; }

        .result-summary { 
            width: 100%; max-width: 380px;
            background: var(--primary);
            padding: 20px; border-radius: 12px; 
            color: white; text-align: center;
        }
        .total-label { font-size: 0.85rem; opacity: 0.8; margin-bottom: 5px; }
        .total-score { font-size: 3.8rem; font-weight: 800; color: #2ecc71; margin: 0; line-height: 1; }
        .total-max { font-size: 0.85rem; opacity: 0.7; margin-top: 5px; }

        /* 테이블 및 입력창 간격 축소 */
        .content-area { padding: 20px; }
        .table-wrapper { 
            width: 100%; overflow-x: auto; 
            border: 1px solid #eee; border-radius: 12px;
        }

        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: #f8f9fa; padding: 12px 8px; font-size: 0.85rem; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px 5px; border-bottom: 1px solid #eee; text-align: center; }
        
        /* 입력창 너비 정밀 조절 */
        .score-input { 
            width: 75px; 
            padding: 8px; border: 1.5px solid #ddd; 
            border-radius: 6px; text-align: center; font-size: 0.95rem;
        }
        
        .grade-select { 
            width: 105px; 
            padding: 8px; border: 1.5px solid #ddd; 
            border-radius: 6px; font-size: 0.9rem;
            cursor: pointer;
        }

        input:focus, select:focus { border-color: var(--accent); outline: none; }

        .grade-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; background: #34495e; color: white; font-size: 0.8rem; }
        .point-display { font-weight: 800; color: #e67e22; font-size: 1.1rem; }
        
        /* 하단 안내 카드 */
        .info-card { 
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #eee;
            color: #666;
            border-radius: 10px;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        .info-card strong { color: var(--primary); }

        .no-input { color: #bbb; font-size: 0.8rem; font-style: italic; }

        @media (max-width: 600px) {
            .container { margin: 10px; }
            .total-score { font-size: 3rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-header">
        <div class="title-area">
            <div class="top-logo"></div>
            <h1>교육훈련 점수 종합</h1>
        </div>
        
        <div class="result-summary">
            <div class="total-label">환산 점수 총합</div>
            <div id="totalDisplay" class="total-score">0.00</div>
            <div class="total-max">/ 70.00 점</div>
        </div>
    </div>

    <div class="content-area">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 18%;">과목명</th>
                        <th style="width: 24%;">기록 입력</th>
                        <th style="width: 24%;">등급 선택</th>
                        <th style="width: 16%;">판정</th>
                        <th style="width: 18%;">환산점</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody"></tbody>
            </table>
        </div>

        <div class="info-card">
            <strong>[입력 안내]</strong><br>
            • <strong>사격:</strong> 합격 발수(0~20)를 입력하세요.<br>
            • <strong>일반과목:</strong> 획득 점수(0~100)를 입력하세요.<br>
            • <strong>기초체력:</strong> 등급만 선택하면 환산점이 자동 반영됩니다.
        </div>
    </div>
</div>

<script>
    const scoreData = {
        "정신전력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "기초체력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "사격": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "핵 및 화생방": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "TCCC": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "주특기": { "특급": 30, "1급": 27.86, "2급": 25.72, "3급": 21.43, "3급 미만": 17.15, "불합격": 12.86 }
    };

    const subjects = Object.keys(scoreData);

    function init() {
        const tbody = document.getElementById('scoreTableBody');
        subjects.forEach((sub, idx) => {
            const row = document.createElement('tr');
            const isPhysical = sub === "기초체력";
            
            // Placeholder 다시 설정 (0-20, 0-100)
            const placeholderText = sub === "사격" ? "0-20" : "0-100";
            const inputHtml = isPhysical 
                ? `<span class="no-input">등급 선택</span>` 
                : `<input type="number" class="score-input" placeholder="${placeholderText}" oninput="updateByInput(${idx})">`;
            
            row.innerHTML = `
                <td><strong>${sub}</strong></td>
                <td>${inputHtml}</td>
                <td>
                    <select class="grade-select" onchange="updateByGrade(${idx})">
                        <option value="">등급 선택</option>
                        <option value="특급">특급</option>
                        <option value="1급">1급</option>
                        <option value="2급">2급</option>
                        <option value="3급">3급</option>
                        <option value="3급 미만">3급 미만</option>
                        <option value="불합격">불합격</option>
                    </select>
                </td>
                <td><span class="display-grade">-</span></td>
                <td><span class="display-point">0.00</span></td>
            `;
            tbody.appendChild(row);
        });
    }

    window.updateByInput = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const inputEl = row.querySelector('.score-input');
        if(!inputEl) return;
        const val = parseFloat(inputEl.value);
        const gradeSelect = row.querySelector('.grade-select');
        const subName = subjects[idx];
        gradeSelect.value = ""; 
        let grade = "";
        if (!isNaN(val)) {
            if (subName === "사격") {
                if (val >= 18) grade = "특급";
                else if (val >= 16) grade = "1급";
                else if (val >= 14) grade = "2급";
                else if (val >= 12) grade = "3급";
                else if (val >= 1) grade = "3급 미만";
                else grade = "불합격";
            } else {
                if (val >= 90) grade = "특급";
                else if (val >= 80) grade = "1급";
                else if (val >= 70) grade = "2급";
                else if (val >= 60) grade = "3급";
                else if (val > 0) grade = "3급 미만";
                else grade = "불합격";
            }
        }
        applyResult(idx, grade);
    }

    window.updateByGrade = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const gradeVal = row.querySelector('.grade-select').value;
        const scoreInput = row.querySelector('.score-input');
        if (scoreInput) scoreInput.value = ""; 
        applyResult(idx, gradeVal);
    }

    function applyResult(idx, grade) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const subName = subjects[idx];
        const point = grade ? scoreData[subName][grade] : 0;
        row.querySelector('.display-grade').innerHTML = grade ? `<span class="grade-badge">${grade}</span>` : "-";
        row.querySelector('.display-point').innerText = point.toFixed(2);
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.display-point').forEach(p => {
            total += parseFloat(p.innerText);
        });
        document.getElementById('totalDisplay').innerText = total.toFixed(2);
    }

    window.onload = init;
</script>
</body>
</html>
