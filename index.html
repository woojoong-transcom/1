<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육훈련 점수 종합</title>
    <style>
    :root { 
        --primary: #2c3e50; 
        --accent: #27ae60; 
        --bg-overlay: rgba(244, 247, 246, 0.85); 
        --container-bg: rgba(255, 255, 255, 0.95);
    }

    body { 
        font-family: -apple-system, 'Pretendard', sans-serif; 
        margin: 0; 
        padding: 10px; /* 모바일 여백 줄임 */
        color: var(--primary);
        background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), url('background.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .container { 
        max-width: 800px; 
        margin: 0 auto; 
        background: var(--container-bg); 
        padding: 15px; /* 모바일 패딩 조정 */
        border-radius: 12px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
    }
    
    h1 { text-align: center; margin-bottom: 20px; font-size: 1.4rem; } /* 모바일 타이틀 크기 조정 */

    .result-box { 
        margin-bottom: 20px; 
        padding: 20px; 
        background: #34495e; 
        color: white; 
        border-radius: 12px; 
    }
    .total-score { font-size: 3rem; font-weight: bold; color: #2ecc71; margin: 5px 0; }

    /* 표가 모바일에서 잘리지 않도록 핵심 설정 */
    .table-wrapper { 
        width: 100%; 
        overflow-x: auto; /* 가로 스크롤 활성화 */
        -webkit-overflow-scrolling: touch; /* 아이폰 부드러운 스크롤 */
        margin-bottom: 20px; 
        border: 1px solid #eee;
        border-radius: 8px;
    }

    table { 
        width: 100%; 
        border-collapse: collapse; 
        min-width: 500px; /* 모바일에서 표가 너무 찌그러지지 않게 최소 너비 유지 */
        background: white; 
    }

    th, td { 
        padding: 12px 8px; 
        font-size: 0.85rem; /* 모바일 글자 크기 최적화 */
        border-bottom: 1px solid #eee; 
    }
    
    /* 입력창이 모바일에서 선명하게 보이도록 수정 */
    input[type="number"], select { 
        width: 90%; 
        max-width: 100px; 
        padding: 8px; 
        border: 2px solid #bdc3c7; /* 테두리 더 진하게 */
        border-radius: 6px; 
        text-align: center; 
        font-size: 0.9rem;
        appearance: none; /* 브라우저 기본 스타일 제거 */
        background-color: white; /* 배경색 명시 */
    }

    input:disabled { background-color: #f1f1f1; border-color: #ddd; }

    .grade-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
</style>
</head>
<body>

<div class="container">
    <h1>교육훈련 점수 종합</h1>
    
    <div class="result-box">
        <div class="total-label">환산 점수 총합</div>
        <div id="totalDisplay" class="total-score">0.00</div>
        <div class="total-max">/ 70.00 점</div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 20%;">과목명</th>
                    <th style="width: 25%;">기록 입력</th>
                    <th style="width: 20%;">등급 선택</th>
                    <th style="width: 15%;">판정</th>
                    <th style="width: 20%;">환산점</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody"></tbody>
        </table>
    </div>

    <p class="info-text">※ 사격은 '발수(0~20)', 그 외 과목은 '점수(0~100)'를 입력하세요.</p>
</div>

<script>
    const scoreData = {
        "정신전력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "기초체력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "사격": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "핵 및 화생방": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "TCCC": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "주특기": { "특급": 30, "1급": 27.86, "2급": 25.72, "3급": 21.43, "3급 미만": 17.15, "불합격": 12.86 }
    };

    const subjects = Object.keys(scoreData);

    function init() {
        const tbody = document.getElementById('scoreTableBody');
        subjects.forEach((sub, idx) => {
            const row = document.createElement('tr');
            const placeholder = sub === "사격" ? "0-20발" : "0-100점";
            
            row.innerHTML = `
                <td><strong>${sub}</strong></td>
                <td><input type="number" class="score-input" placeholder="${placeholder}" oninput="updateByInput(${idx})"></td>
                <td>
                    <select class="grade-select" onchange="updateByGrade(${idx})">
                        <option value="">선택</option>
                        <option value="특급">특급</option>
                        <option value="1급">1급</option>
                        <option value="2급">2급</option>
                        <option value="3급">3급</option>
                        <option value="3급 미만">3급 미만</option>
                        <option value="불합격">불합격</option>
                    </select>
                </td>
                <td><span class="display-grade">-</span></td>
                <td><span class="display-point">0.00</span></td>
            `;
            tbody.appendChild(row);
        });
    }

    window.updateByInput = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const val = parseFloat(row.querySelector('.score-input').value);
        const gradeSelect = row.querySelector('.grade-select');
        const subName = subjects[idx];
        gradeSelect.value = ""; 
        let grade = "";
        if (!isNaN(val)) {
            if (subName === "사격") {
                if (val >= 18) grade = "특급";
                else if (val >= 16) grade = "1급";
                else if (val >= 14) grade = "2급";
                else if (val >= 12) grade = "3급";
                else if (val >= 1) grade = "3급 미만";
                else grade = "불합격";
            } else {
                if (val >= 90) grade = "특급";
                else if (val >= 80) grade = "1급";
                else if (val >= 70) grade = "2급";
                else if (val >= 60) grade = "3급";
                else if (val > 0) grade = "3급 미만";
                else grade = "불합격";
            }
        }
        applyResult(idx, grade);
    }

    window.updateByGrade = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const gradeVal = row.querySelector('.grade-select').value;
        const scoreInput = row.querySelector('.score-input');
        scoreInput.value = ""; 
        applyResult(idx, gradeVal);
    }

    function applyResult(idx, grade) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const subName = subjects[idx];
        const point = grade ? scoreData[subName][grade] : 0;
        row.querySelector('.display-grade').innerHTML = grade ? `<span class="grade-badge">${grade}</span>` : "-";
        row.querySelector('.display-point').innerText = point.toFixed(2);
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.display-point').forEach(p => {
            total += parseFloat(p.innerText);
        });
        document.getElementById('totalDisplay').innerText = total.toFixed(2);
    }

    window.onload = init;
</script>
</body>

</html>
