<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육훈련 점수 종합 - 다크 모드</title>
    <style>
        :root { 
            --dark-bg: #121212;       /* 깊은 밤색 배경 */
            --dark-card: #1e1e1e;     /* 카드/컨테이너 배경 */
            --primary-neon: #bb86fc;  /* 포인트 보라색 */
            --accent-green: #03dac6;  /* 포인트 민트/그린 */
            --text-main: #e0e0e0;     /* 메인 글자색 */
            --text-dim: #a0a0a0;      /* 흐린 글자색 */
        }

        body { 
            font-family: 'Pretendard', -apple-system, sans-serif; 
            margin: 0; 
            padding: 15px 10px;
            color: var(--text-main);
            background-color: var(--dark-bg);
        }

        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: var(--dark-card); 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        h1 { 
            text-align: center; 
            margin-bottom: 25px; 
            font-size: 1.5rem; 
            color: var(--primary-neon);
            letter-spacing: -0.5px;
        }

        /* 상단 결과창: 사진 위에 보라색 다크 그라데이션 적용 */
        .result-box { 
            margin-bottom: 25px; 
            padding: 35px 20px; 
            background-image: linear-gradient(rgba(30, 30, 30, 0.8), rgba(103, 58, 183, 0.4)), url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white; 
            border-radius: 16px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .total-label { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .total-score { font-size: 4rem; font-weight: bold; color: var(--accent-green); margin: 5px 0; text-shadow: 0 0 15px rgba(3, 218, 198, 0.4); }
        .total-max { font-size: 0.9rem; color: var(--text-dim); }

        .table-wrapper { 
            width: 100%; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px; 
        }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { 
            background: rgba(255, 255, 255, 0.05); 
            color: var(--primary-neon); 
            padding: 15px 8px; 
            font-size: 0.9rem; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        td { 
            padding: 15px 5px; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); 
            text-align: center; 
            font-size: 0.95rem; 
        }
        
        /* 입력창 디자인: 다크모드 전용 */
        input[type="number"], select { 
            width: 90%; 
            max-width: 100px; 
            padding: 10px; 
            background: #2c2c2c;
            border: 1px solid #444; 
            border-radius: 8px; 
            color: white;
            text-align: center; 
            font-size: 1rem;
            outline: none;
        }
        input[type="number"]:focus, select:focus { border-color: var(--primary-neon); box-shadow: 0 0 8px rgba(187, 134, 252, 0.3); }

        .grade-badge { 
            padding: 5px 10px; 
            border-radius: 6px; 
            font-weight: bold; 
            background: var(--primary-neon); 
            color: var(--dark-bg); 
            font-size: 0.8rem; 
        }
        
        .point-display { font-weight: bold; color: var(--accent-green); font-size: 1.1rem; }
        
        .info-text { 
            font-size: 0.8rem; 
            color: var(--text-dim); 
            text-align: center; 
            margin-top: 15px; 
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
        }
        
        .no-input { color: #555; font-size: 0.8rem; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1>Training Score Analytics</h1>
    
    <div class="result-box">
        <div class="total-label">Conversion Total</div>
        <div id="totalDisplay" class="total-score">0.00</div>
        <div class="total-max">Goal: 70.00 PTS</div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Input</th>
                    <th>Selection</th>
                    <th>Rank</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody"></tbody>
        </table>
    </div>

    <div class="info-text">
        기초체력은 등급 선택만으로 계산되며, 사격은 0~20발을 입력하세요.<br>
        모든 데이터는 실시간으로 총점에 합산됩니다.
    </div>
</div>

<script>
    const scoreData = {
        "정신전력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "기초체력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "사격": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "핵 및 화생방": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "TCCC": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "주특기": { "특급": 30, "1급": 27.86, "2급": 25.72, "3급": 21.43, "3급 미만": 17.15, "불합격": 12.86 }
    };

    const subjects = Object.keys(scoreData);

    function init() {
        const tbody = document.getElementById('scoreTableBody');
        subjects.forEach((sub, idx) => {
            const row = document.createElement('tr');
            const isPhysical = sub === "기초체력";
            const inputHtml = isPhysical 
                ? `<span class="no-input">N/A</span>` 
                : `<input type="number" class="score-input" placeholder="-" oninput="updateByInput(${idx})">`;
            
            row.innerHTML = `
                <td><strong>${sub}</strong></td>
                <td>${inputHtml}</td>
                <td>
                    <select class="grade-select" onchange="updateByGrade(${idx})">
                        <option value="">Select</option>
                        <option value="특급">특급</option>
                        <option value="1급">1급</option>
                        <option value="2급">2급</option>
                        <option value="3급">3급</option>
                        <option value="3급 미만">3급 미만</option>
                        <option value="불합격">불합격</option>
                    </select>
                </td>
                <td><span class="display-grade">-</span></td>
                <td><span class="display-point">0.00</span></td>
            `;
            tbody.appendChild(row);
        });
    }

    window.updateByInput = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const inputEl = row.querySelector('.score-input');
        if(!inputEl) return;
        
        const val = parseFloat(inputEl.value);
        const gradeSelect = row.querySelector('.grade-select');
        const subName = subjects[idx];
        
        gradeSelect.value = ""; 
        let grade = "";
        if (!isNaN(val)) {
            if (subName === "사격") {
                if (val >= 18) grade = "특급";
                else if (val >= 16) grade = "1급";
                else if (val >= 14) grade = "2급";
                else if (val >= 12) grade = "3급";
                else if (val >= 1) grade = "3급 미만";
                else grade = "불합격";
            } else {
                if (val >= 90) grade = "특급";
                else if (val >= 80) grade = "1급";
                else if (val >= 70) grade = "2급";
                else if (val >= 60) grade = "3급";
                else if (val > 0) grade = "3급 미만";
                else grade = "불합격";
            }
        }
        applyResult(idx, grade);
    }

    window.updateByGrade = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const gradeVal = row.querySelector('.grade-select').value;
        const scoreInput = row.querySelector('.score-input');
        if (scoreInput) scoreInput.value = ""; 
        applyResult(idx, gradeVal);
    }

    function applyResult(idx, grade) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const subName = subjects[idx];
        const point = grade ? scoreData[subName][grade] : 0;
        row.querySelector('.display-grade').innerHTML = grade ? `<span class="grade-badge">${grade}</span>` : "-";
        row.querySelector('.display-point').innerText = point.toFixed(2);
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.display-point').forEach(p => {
            total += parseFloat(p.innerText);
        });
        document.getElementById('totalDisplay').innerText = total.toFixed(2);
    }

    window.onload = init;
</script>
</body>
</html>
