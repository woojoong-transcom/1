<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육훈련 점수 종합</title>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #27ae60; 
            --bg-color: #f0f2f5;
        }

        body { 
            font-family: -apple-system, 'Pretendard', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: var(--bg-color);
        }

        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            background: white; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        /* 상단 배너 영역: 사진이 잘리지 않으면서 빈 공간을 블러로 채움 */
        .top-banner {
            position: relative;
            width: 100%;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 배경 블러 레이어 (검은 여백 대신 사진을 흐리게 깔아줌) */
        .top-banner::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(0.7); /* 흐림 정도와 밝기 조절 */
            transform: scale(1.1); /* 블러 경계선의 흰 선 방지 */
            z-index: 1;
        }

        /* 메인 이미지 레이어 (사진 전체가 보이도록 설정) */
        .main-img {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('background.jpg');
            background-size: contain; /* 사진 전체 표시 */
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
        }

        /* 텍스트 가독성을 위한 중앙 집중 그라데이션 막 */
        .overlay-content {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.1) 70%, transparent 100%);
            padding: 20px;
            color: white;
            text-align: center;
        }

        h1 { 
            margin: 0 0 15px 0; 
            font-size: 1.8rem; 
            font-weight: 800;
            text-shadow: 0 2px 15px rgba(0,0,0,0.8);
            letter-spacing: -1px;
        }

        /* 점수 박스: 유리창 효과(Glassmorphism) */
        .result-box { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px 40px; 
            border-radius: 18px; 
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .total-label { font-size: 0.95rem; opacity: 0.9; margin-bottom: 5px; font-weight: 500; }
        .total-score { font-size: 3.8rem; font-weight: bold; color: #2ecc71; margin: 0; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .total-max { font-size: 0.9rem; opacity: 0.8; margin-top: 5px; }

        .content-area { padding: 25px; }

        .table-wrapper { 
            width: 100%; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
            margin-bottom: 25px; 
        }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: #f8f9fa; color: var(--primary); padding: 15px 8px; font-size: 0.9rem; border-bottom: 2px solid #dee2e6; }
        td { padding: 15px 5px; border-bottom: 1px solid #eee; text-align: center; font-size: 0.95rem; }
        
        input[type="number"], select { 
            width: 90%; 
            max-width: 100px; 
            padding: 10px 5px; 
            border: 1.5px solid #ced4da; 
            border-radius: 8px; 
            text-align: center; 
            font-size: 1rem;
            background-color: white;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus { border-color: var(--accent); outline: none; }

        .grade-badge { padding: 5px 10px; border-radius: 6px; font-weight: bold; background: #34495e; color: white; font-size: 0.85rem; }
        .point-display { font-weight: 800; color: #e67e22; font-size: 1.2rem; }
        .info-text { font-size: 0.85rem; color: #7f8c8d; text-align: center; margin-top: 20px; line-height: 1.6; }
        .no-input { color: #bdc3c7; font-size: 0.85rem; font-style: italic; font-weight: 500; }

        @media (max-width: 600px) {
            .top-banner { min-height: 240px; }
            h1 { font-size: 1.4rem; }
            .total-score { font-size: 2.8rem; }
            .result-box { padding: 15px 25px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-banner">
        <div class="main-img"></div>
        <div class="overlay-content">
            <h1>교육훈련 점수 종합</h1>
            <div class="result-box">
                <div class="total-label">환산 점수 총합</div>
                <div id="totalDisplay" class="total-score">0.00</div>
                <div class="total-max">/ 70.00 점</div>
            </div>
        </div>
    </div>

    <div class="content-area">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 22%;">과목명</th>
                        <th style="width: 22%;">기록 입력</th>
                        <th style="width: 22%;">등급 선택</th>
                        <th style="width: 17%;">판정</th>
                        <th style="width: 17%;">환산점</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody"></tbody>
            </table>
        </div>

        <p class="info-text">
            <strong>[계산 지침]</strong><br>
            기초체력은 등급만 선택하면 환산점이 즉시 반영됩니다.<br>
            사격은 합격 발수(0~20), 그 외 과목은 점수(0~100)를 입력하세요.
        </p>
    </div>
</div>

<script>
    const scoreData = {
        "정신전력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "기초체력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "사격": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "핵 및 화생방": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "TCCC": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "주특기": { "특급": 30, "1급": 27.86, "2급": 25.72, "3급": 21.43, "3급 미만": 17.15, "불합격": 12.86 }
    };

    const subjects = Object.keys(scoreData);

    function init() {
        const tbody = document.getElementById('scoreTableBody');
        subjects.forEach((sub, idx) => {
            const row = document.createElement('tr');
            const isPhysical = sub === "기초체력";
            const inputHtml = isPhysical 
                ? `<span class="no-input">입력불필요</span>` 
                : `<input type="number" class="score-input" placeholder="${sub === '사격' ? '0-20' : '0-100'}" oninput="updateByInput(${idx})">`;
            
            row.innerHTML = `
                <td><strong>${sub}</strong></td>
                <td>${inputHtml}</td>
                <td>
                    <select class="grade-select" onchange="updateByGrade(${idx})">
                        <option value="">선택</option>
                        <option value="특급">특급</option>
                        <option value="1급">1급</option>
                        <option value="2급">2급</option>
                        <option value="3급">3급</option>
                        <option value="3급 미만">3급 미만</option>
                        <option value="불합격">불합격</option>
                    </select>
                </td>
                <td><span class="display-grade">-</span></td>
                <td><span class="display-point">0.00</span></td>
            `;
            tbody.appendChild(row);
        });
    }

    window.updateByInput = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const inputEl = row.querySelector('.score-input');
        if(!inputEl) return;
        const val = parseFloat(inputEl.value);
        const gradeSelect = row.querySelector('.grade-select');
        const subName = subjects[idx];
        gradeSelect.value = ""; 
        let grade = "";
        if (!isNaN(val)) {
            if (subName === "사격") {
                if (val >= 18) grade = "특급";
                else if (val >= 16) grade = "1급";
                else if (val >= 14) grade = "2급";
                else if (val >= 12) grade = "3급";
                else if (val >= 1) grade = "3급 미만";
                else grade = "불합격";
            } else {
                if (val >= 90) grade = "특급";
                else if (val >= 80) grade = "1급";
                else if (val >= 70) grade = "2급";
                else if (val >= 60) grade = "3급";
                else if (val > 0) grade = "3급 미만";
                else grade = "불합격";
            }
        }
        applyResult(idx, grade);
    }

    window.updateByGrade = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const gradeVal = row.querySelector('.grade-select').value;
        const scoreInput = row.querySelector('.score-input');
        if (scoreInput) scoreInput.value = ""; 
        applyResult(idx, gradeVal);
    }

    function applyResult(idx, grade) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const subName = subjects[idx];
        const point = grade ? scoreData[subName][grade] : 0;
        row.querySelector('.display-grade').innerHTML = grade ? `<span class="grade-badge">${grade}</span>` : "-";
        row.querySelector('.display-point').innerText = point.toFixed(2);
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.display-point').forEach(p => {
            total += parseFloat(p.innerText);
        });
        document.getElementById('totalDisplay').innerText = total.toFixed(2);
    }

    window.onload = init;
</script>
</body>
</html>
