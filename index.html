<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육훈련 점수 종합 시스템</title>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #27ae60; 
            --bg-color: #f1f3f5;
        }

        body { 
            font-family: -apple-system, 'Pretendard', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: var(--bg-color);
            color: var(--primary);
        }

        .container { 
            max-width: 850px; 
            margin: 20px auto; 
            background: white; 
            border-radius: 16px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 1. 상단 헤더: 좌측 상단 이미지 삽입형 레이아웃 */
        .top-header {
            background-color: white;
            padding: 25px;
            border-bottom: 2px solid #eee;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 좌측 상단 작은 이미지 설정 */
        .top-logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 60px;  /* 이미지 크기 조절 */
            height: 60px;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 8px; /* 약간의 곡률 */
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 { 
            margin: 10px 0 20px 0; 
            font-size: 1.5rem; 
            font-weight: 700;
            color: var(--primary);
        }

        .result-summary { 
            width: 100%;
            max-width: 400px;
            background: var(--primary);
            padding: 20px; 
            border-radius: 12px; 
            color: white;
            text-align: center;
        }
        .total-label { font-size: 0.85rem; opacity: 0.8; margin-bottom: 5px; }
        .total-score { font-size: 3rem; font-weight: 800; color: #2ecc71; margin: 0; line-height: 1; }
        .total-max { font-size: 0.85rem; opacity: 0.7; margin-top: 5px; }

        /* 2. 하단 입력 영역: 깔끔한 화이트 스타일 */
        .content-area { 
            padding: 30px 20px;
            background: white;
        }

        .table-wrapper { 
            width: 100%; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
            border: 1px solid #eee;
            border-radius: 12px;
        }

        table { width: 100%; border-collapse: collapse; min-width: 550px; }
        th { 
            background: #f8f9fa; 
            color: var(--primary); 
            padding: 15px 10px; 
            font-size: 0.9rem; 
            border-bottom: 2px solid #dee2e6;
        }
        td { padding: 15px 8px; border-bottom: 1px solid #eee; text-align: center; }
        
        input[type="number"], select { 
            width: 90%; 
            max-width: 110px; 
            padding: 10px; 
            border: 1.5px solid #ddd; 
            border-radius: 8px; 
            text-align: center; 
            font-size: 1rem;
            transition: all 0.2s;
        }
        input[type="number"]:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 5px rgba(39, 174, 96, 0.2); }

        .grade-badge { 
            padding: 5px 12px; 
            border-radius: 6px; 
            font-weight: bold; 
            background: #34495e; 
            color: white; 
            font-size: 0.85rem; 
        }
        .point-display { font-weight: 800; color: #e67e22; font-size: 1.2rem; }
        
        .info-card { 
            margin-top: 20px;
            padding: 15px;
            background: #fdfdfd;
            border: 1px dashed #ccc;
            color: #777;
            border-radius: 10px;
            font-size: 0.85rem;
            text-align: center;
        }

        .no-input { color: #bbb; font-size: 0.85rem; font-style: italic; }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            .top-logo { width: 45px; height: 45px; top: 10px; left: 10px; }
            h1 { font-size: 1.3rem; margin-top: 35px; }
            .total-score { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-header">
        <div class="top-logo"></div> <h1>교육훈련 점수 종합</h1>
        <div class="result-summary">
            <div class="total-label">환산 점수 총합</div>
            <div id="totalDisplay" class="total-score">0.00</div>
            <div class="total-max">/ 70.00 점</div>
        </div>
    </div>

    <div class="content-area">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 20%;">과목명</th>
                        <th style="width: 25%;">기록 입력</th>
                        <th style="width: 20%;">등급 선택</th>
                        <th style="width: 15%;">판정</th>
                        <th style="width: 20%;">환산점</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody"></tbody>
            </table>
        </div>

        <div class="info-card">
            ※ 기초체력은 등급만 선택하면 즉시 계산됩니다.<br>
            ※ 사격은 '발수(0~20)', 그 외 과목은 '점수(0~100)'를 입력하세요.
        </div>
    </div>
</div>

<script>
    const scoreData = {
        "정신전력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "기초체력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "사격": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "핵 및 화생방": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "TCCC": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "주특기": { "특급": 30, "1급": 27.86, "2급": 25.72, "3급": 21.43, "3급 미만": 17.15, "불합격": 12.86 }
    };

    const subjects = Object.keys(scoreData);

    function init() {
        const tbody = document.getElementById('scoreTableBody');
        subjects.forEach((sub, idx) => {
            const row = document.createElement('tr');
            const isPhysical = sub === "기초체력";
            const inputHtml = isPhysical 
                ? `<span class="no-input">기록 제외</span>` 
                : `<input type="number" class="score-input" placeholder="${sub === '사격' ? '0-20' : '0-100'}" oninput="updateByInput(${idx})">`;
            
            row.innerHTML = `
                <td><strong>${sub}</strong></td>
                <td>${inputHtml}</td>
                <td>
                    <select class="grade-select" onchange="updateByGrade(${idx})">
                        <option value="">선택</option>
                        <option value="특급">특급</option>
                        <option value="1급">1급</option>
                        <option value="2급">2급</option>
                        <option value="3급">3급</option>
                        <option value="3급 미만">3급 미만</option>
                        <option value="불합격">불합격</option>
                    </select>
                </td>
                <td><span class="display-grade">-</span></td>
                <td><span class="display-point">0.00</span></td>
            `;
            tbody.appendChild(row);
        });
    }

    window.updateByInput = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const inputEl = row.querySelector('.score-input');
        if(!inputEl) return;
        const val = parseFloat(inputEl.value);
        const gradeSelect = row.querySelector('.grade-select');
        const subName = subjects[idx];
        
        gradeSelect.value = ""; 
        let grade = "";
        if (!isNaN(val)) {
            if (subName === "사격") {
                if (val >= 18) grade = "특급";
                else if (val >= 16) grade = "1급";
                else if (val >= 14) grade = "2급";
                else if (val >= 12) grade = "3급";
                else if (val >= 1) grade = "3급 미만";
                else grade = "불합격";
            } else {
                if (val >= 90) grade = "특급";
                else if (val >= 80) grade = "1급";
                else if (val >= 70) grade = "2급";
                else if (val >= 60) grade = "3급";
                else if (val > 0) grade = "3급 미만";
                else grade = "불합격";
            }
        }
        applyResult(idx, grade);
    }

    window.updateByGrade = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const gradeVal = row.querySelector('.grade-select').value;
        const scoreInput = row.querySelector('.score-input');
        if (scoreInput) scoreInput.value = ""; 
        applyResult(idx, gradeVal);
    }

    function applyResult(idx, grade) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const subName = subjects[idx];
        const point = grade ? scoreData[subName][grade] : 0;
        row.querySelector('.display-grade').innerHTML = grade ? `<span class="grade-badge">${grade}</span>` : "-";
        row.querySelector('.display-point').innerText = point.toFixed(2);
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.display-point').forEach(p => {
            total += parseFloat(p.innerText);
        });
        document.getElementById('totalDisplay').innerText = total.toFixed(2);
    }

    window.onload = init;
</script>
</body>
</html>
