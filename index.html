<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육훈련 점수 종합</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: -apple-system, 'Pretendard', sans-serif; background: var(--bg); padding: 10px; margin: 0; color: var(--primary); }
        .container { max-width: 800px; margin: 10px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* 제목 스타일 */
        h1 { text-align: center; margin-bottom: 20px; font-size: 1.6rem; color: var(--primary); }

        /* 종합 점수 상단 배치 */
        .result-box { 
            margin-bottom: 30px; 
            padding: 25px; 
            background: #2c3e50; 
            color: white; 
            border-radius: 12px; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .total-label { font-size: 1rem; opacity: 0.9; margin-bottom: 5px; }
        .total-score { font-size: 3.5rem; font-weight: bold; color: #2ecc71; margin: 5px 0; }
        .total-max { font-size: 1rem; opacity: 0.8; }

        /* 테이블 스타일 */
        .table-wrapper { width: 100%; overflow-x: auto; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: #f8f9fa; color: var(--primary); padding: 12px; font-size: 0.9rem; border-bottom: 2px solid #dee2e6; }
        td { padding: 15px 8px; border-bottom: 1px solid #eee; text-align: center; }
        
        input[type="number"], select { 
            width: 100%; 
            max-width: 110px; 
            padding: 10px; 
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            text-align: center; 
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus, select:focus { border-color: var(--accent); outline: none; }

        .grade-badge { padding: 5px 10px; border-radius: 4px; font-weight: bold; background: #34495e; color: white; font-size: 0.85rem; display: inline-block; }
        .point-display { font-weight: bold; color: #e67e22; font-size: 1.1rem; }
        .info-text { font-size: 0.85rem; color: #888; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>교육훈련 점수 종합</h1>
    
    <div class="result-box">
        <div class="total-label">환산 점수 총합</div>
        <div class="total-score" id="totalDisplay">0.00</div>
        <div class="total-max">/ 70.00 점</div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>과목명</th>
                    <th>점수 입력</th>
                    <th>등급 선택</th>
                    <th>판정</th>
                    <th>환산점</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody">
                </tbody>
        </table>
    </div>

    <p class="info-text">※ 점수 입력 시 자동으로 등급 및 환산점이 계산됩니다.</p>
</div>

<script>
    // 과목별 정밀 환산 데이터
    const scoreData = {
        "정신전력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "기초체력": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "사격": { "특급": 10, "1급": 9.29, "2급": 8.58, "3급": 7.15, "3급 미만": 5.72, "불합격": 4.29 },
        "핵 및 화생방": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "TCCC": { "특급": 5, "1급": 4.65, "2급": 4.29, "3급": 3.58, "3급 미만": 2.56, "불합격": 2.15 },
        "주특기": { "특급": 30, "1급": 27.86, "2급": 25.72, "3급": 21.43, "3급 미만": 17.15, "불합격": 12.86 }
    };

    const subjects = Object.keys(scoreData);

    function init() {
        const tbody = document.getElementById('scoreTableBody');
        subjects.forEach((sub, idx) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><strong>${sub}</strong></td>
                <td><input type="number" class="score-input" placeholder="0-100" oninput="updateByScore(${idx})"></td>
                <td>
                    <select class="grade-select" onchange="updateByGrade(${idx})">
                        <option value="">선택</option>
                        <option value="특급">특급</option>
                        <option value="1급">1급</option>
                        <option value="2급">2급</option>
                        <option value="3급">3급</option>
                        <option value="3급 미만">3급 미만</option>
                        <option value="불합격">불합격</option>
                    </select>
                </td>
                <td><span class="display-grade">-</span></td>
                <td><span class="display-point">0.00</span></td>
            `;
            tbody.appendChild(row);
        });
    }

    window.updateByScore = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const scoreVal = parseFloat(row.querySelector('.score-input').value);
        const gradeSelect = row.querySelector('.grade-select');
        
        gradeSelect.value = ""; 
        
        let grade = "";
        if (!isNaN(scoreVal)) {
            if (scoreVal >= 90) grade = "특급";
            else if (scoreVal >= 80) grade = "1급";
            else if (scoreVal >= 70) grade = "2급";
            else if (scoreVal >= 60) grade = "3급";
            else if (scoreVal > 0) grade = "3급 미만";
            else grade = "불합격";
        }
        applyResult(idx, grade);
    }

    window.updateByGrade = function(idx) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const gradeVal = row.querySelector('.grade-select').value;
        const scoreInput = row.querySelector('.score-input');
        
        scoreInput.value = ""; 
        applyResult(idx, gradeVal);
    }

    function applyResult(idx, grade) {
        const row = document.querySelectorAll('tbody tr')[idx];
        const subName = subjects[idx];
        const point = grade ? scoreData[subName][grade] : 0;
        
        row.querySelector('.display-grade').innerHTML = grade ? `<span class="grade-badge">${grade}</span>` : "-";
        row.querySelector('.display-point').innerText = point.toFixed(2);
        
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.display-point').forEach(p => {
            total += parseFloat(p.innerText);
        });
        document.getElementById('totalDisplay').innerText = total.toFixed(2);
    }

    window.onload = init;
</script>
</body>
</html>
